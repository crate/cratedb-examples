name: Chatbot

on:
  pull_request:
    paths:
    - '.github/workflows/ml-chatbot.yml'
    - 'topic/chatbot/**'
    - '/requirements.txt'
  push:
    branches: [ main ]
    paths:
    - '.github/workflows/ml-chatbot.yml'
    - 'topic/chatbot/**'
    - '/requirements.txt'

  # Allow job to be triggered manually.
  workflow_dispatch:

  # Run job each night after CrateDB nightly has been published.
  schedule:
    - cron: '0 3 * * *'

# Cancel in-progress jobs when pushing to the same branch.
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    name: "
     Python: ${{ matrix.python-version }}
     CrateDB: ${{ matrix.cratedb-version }}
     on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest' ]
        python-version: [
          '3.10',
          '3.13',
        ]
        cratedb-version: [ 'nightly' ]

    services:
      cratedb:
        image: crate/crate:${{ matrix.cratedb-version }}
        ports:
          - 4200:4200
          - 5432:5432
        env:
          CRATE_HEAP_SIZE: 4g

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:

      - name: Acquire sources
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            topic/chatbot/table-augmented-generation/app/requirements.txt
            topic/chatbot/table-augmented-generation/workshop/requirements-dev.txt

      - name: Install utilities
        run: |
          pip install -r requirements.txt

      - name: Validate topic/chatbot/table-augmented-generation/workshop
        run: |
          ngr test --accept-no-venv topic/chatbot/table-augmented-generation/workshop
