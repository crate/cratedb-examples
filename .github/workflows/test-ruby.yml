name: Ruby

on:
  pull_request:
    branches: ~
    paths:
    - '.github/workflows/test-ruby.yml'
    - 'by-language/ruby/**'
    - 'requirements.txt'
  push:
    branches: [ main ]
    paths:
    - '.github/workflows/test-ruby.yml'
    - 'by-language/ruby/**'
    - 'requirements.txt'

  # Allow job to be triggered manually.
  workflow_dispatch:

# Cancel in-progress jobs when pushing to the same branch.
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    name: "CrateDB: ${{ matrix.cratedb-version }}
     Ruby: ${{ matrix.ruby-version }}
     on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest" ]
        cratedb-version: [ "nightly" ]
        ruby-version: [ "2.7", "3.0", "3.1", "truffleruby" ]

    services:
      cratedb:
        image: crate/crate:nightly
        ports:
          - 4200:4200
          - 5432:5432

    steps:

      - name: Acquire sources
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          architecture: x64
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt

      - name: Install utilities
        run: |
          pip install -r requirements.txt

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "${{ matrix.ruby-version }}"
          bundler-cache: true

      - name: Install "libpq-dev"
        if: ${{ matrix.ruby-version == 'jruby' }}
        run: sudo apt-get update && sudo apt-get install --yes build-essential libpq-dev

      - name: Validate by-language/ruby
        run: |
          ngr test by-language/ruby
