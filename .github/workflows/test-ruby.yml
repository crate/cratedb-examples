name: Ruby
on:

  pull_request:
    branches: [ main ]
    paths:
    - '.github/workflows/test-ruby.yml'
    - 'by-language/ruby/**'
  push:
    branches: [ main ]
    paths:
    - '.github/workflows/test-ruby.yml'
    - 'by-language/ruby/**'

  # Allow job to be triggered manually.
  workflow_dispatch:

# Cancel in-progress jobs when pushing to the same branch.
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    name: "CrateDB: ${{ matrix.cratedb-version }}
     Ruby: ${{ matrix.ruby-version }}
     on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest" ]
        cratedb-version: [ "nightly" ]
        ruby-version: [ "2.7", "3.0", "3.1", "truffleruby" ]

    services:
      cratedb:
        image: crate/crate:nightly
        ports:
          - 4200:4200
          - 5432:5432

    steps:

      - name: Acquire sources
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "${{ matrix.ruby-version }}"
          bundler-cache: true

      - name: Install "libpq-dev"
        if: ${{ matrix.ruby-version == 'jruby' }}
        run: sudo apt-get update && sudo apt-get install --yes build-essential libpq-dev

      - name: Run software tests
        run: |
          cd by-language/ruby
          bundle install
          ruby ruby_example.rb crate_ruby
          ruby ruby_example.rb pg
