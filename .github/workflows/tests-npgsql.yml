name: Npgsql Tests

on:

  # Run job only on changes to specific directories.
  push:
    branches: [ main ]
    paths:
    - 'by-language/csharp-npgsql/**'
  pull_request:
    branches: [ main ]
    paths:
    - 'by-language/csharp-npgsql/**'

  # Allow job to be triggered manually.
  workflow_dispatch:

  # Run job each night after CrateDB nightly has been published.
  schedule:
    - cron: '0 2 * * *'

# Cancel in-progress jobs when pushing to the same branch.
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

defaults:
  run:
    shell: bash

jobs:
  test:
    name: "CrateDB: ${{ matrix.cratedb-version }}
     Npgsql: ${{ matrix.npgsql-version }}
     .NET: ${{ matrix.dotnet-version }}
     on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]  # , macos-latest
        dotnet-version: ['3.1.x', '5.0.x']  # 6.0.0-preview.4
        cratedb-version: ['5.2.0', 'nightly']
        npgsql-version: ['6.0.8']
      fail-fast: false

    # https://docs.github.com/en/free-pro-team@latest/actions/guides/about-service-containers
    services:
      cratedb:
        image: crate/crate:${{ matrix.cratedb-version }}
        ports:
          - 4200:4200
          - 5432:5432

    steps:
      - name: Acquire sources
        uses: actions/checkout@v3
      - name: Set up .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Invoke tests on netcoreapp3.1
        if: matrix.dotnet-version == '3.1.x'
        run: |
          cd by-language/csharp-npgsql
          dotnet test --framework=netcoreapp3.1

      - name: Invoke tests on net5.0
        if: matrix.dotnet-version == '5.0.x'
        run: |
          cd by-language/csharp-npgsql
          dotnet test --framework=net5.0

      - name: Run tests with coverage
        if: matrix.dotnet-version == '5.0.x'
        run: |
          cd by-language/csharp-npgsql
          dotnet test --framework=net5.0 --collect:"XPlat Code Coverage"

      # https://github.com/codecov/codecov-action
      - name: Upload coverage results to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: by-language/csharp-npgsql
          fail_ci_if_error: false
