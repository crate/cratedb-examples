name: Singer/Meltano

on:
  pull_request:
    paths:
    - '.github/workflows/framework-meltano.yml'
    - 'framework/meltano/**'
    - 'requirements.txt'
  push:
    branches: [ main ]
    paths:
    - '.github/workflows/framework-meltano.yml'
    - 'framework/meltano/**'
    - 'requirements.txt'

  # Allow job to be triggered manually.
  workflow_dispatch:

  # Run job each night after CrateDB nightly has been published.
  schedule:
    - cron: '0 3 * * *'

# Cancel in-progress jobs when pushing to the same branch.
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    name: "
     Python: ${{ matrix.python-version }}
     CrateDB: ${{ matrix.cratedb-version }}
     on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest' ]
        python-version: [
          '3.10',
          '3.14',
        ]
        cratedb-version: [ 'nightly' ]

    services:
      cratedb:
        image: crate/crate:${{ matrix.cratedb-version }}
        ports:
          - 4200:4200
          - 5432:5432
        options: >-
          --health-cmd "curl -f http://localhost:4200/ || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:

      - name: Acquire sources
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            framework/meltano/requirements.txt
            framework/meltano/requirements-dev.txt

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Validate framework/meltano
        run: |
          uv run --with=pueblo ngr test framework/meltano
