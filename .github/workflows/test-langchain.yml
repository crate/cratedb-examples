name: LangChain
on:

  pull_request:
    branches: ~
    paths:
    - '.github/workflows/test-langchain.yml'
    - 'framework/langchain/**'
    - 'testing/ngr.py'
  push:
    branches: [ main ]
    paths:
    - '.github/workflows/test-langchain.yml'
    - 'framework/langchain/**'
    - 'testing/ngr.py'

  # Allow job to be triggered manually.
  workflow_dispatch:

# Cancel in-progress jobs when pushing to the same branch.
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    name: "CrateDB: ${{ matrix.cratedb-version }}
     Python: ${{ matrix.python-version }}
     on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest" ]
        cratedb-version: [ "nightly" ]
        python-version: [ "3.11" ]

    services:
      cratedb:
        image: crate/crate:nightly
        ports:
          - 4200:4200
          - 5432:5432

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:

      - name: Acquire sources
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          cache: 'pip'
          cache-dependency-path: |
            framework/langchain/requirements.txt
            framework/langchain/requirements-dev.txt

      - name: Validate framework/langchain
        run: |
          python testing/ngr.py --accept-no-venv framework/langchain
