name: Python DB API

on:
  pull_request:
    branches: ~
    paths:
    - '.github/workflows/lang-python-dbapi.yml'
    - 'by-language/python-dbapi/**'
    - '/requirements.txt'
  push:
    branches: [ main ]
    paths:
    - '.github/workflows/lang-python-dbapi.yml'
    - 'by-language/python-dbapi/**'
    - '/requirements.txt'

  # Allow job to be triggered manually.
  workflow_dispatch:

  # Run job each night after CrateDB nightly has been published.
  schedule:
    - cron: '0 3 * * *'

# Cancel in-progress jobs when pushing to the same branch.
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    name: "
     Python: ${{ matrix.python-version }}
     CrateDB: ${{ matrix.cratedb-version }}
     on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-22.04' ]
        python-version: [
          '3.7',
          '3.13',
        ]
        cratedb-version: [ 'nightly' ]

    services:
      cratedb:
        image: crate/crate:${{ matrix.cratedb-version }}
        ports:
          - 4200:4200
          - 5432:5432
        env:
          CRATE_HEAP_SIZE: 4g

    steps:

      - name: Acquire sources
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            by-language/python-dbapi/requirements.txt
            by-language/python-dbapi/requirements-dev.txt

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install utilities
        run: |
          uv pip install --system -r requirements.txt

      - name: Validate by-language/python-dbapi
        run: |
          ngr test --accept-no-venv by-language/python-dbapi
